<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Time Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Time Calculator</h1>
    <div id="calc">
      <!-- <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p> -->
      <input type="number" id="hoursInput" min="00" max="23" style="width:75px" placeholder="00" value="00">
      <span>:</span>
      <input type="number" id="minsInput" min="00" max="59"style="width:75px" placeholder="00" value="00">
      <!-- <span>:</span>
      <input type="number" id="secondsInput" min="00" max="59" style="width:75px" placeholder="00" value="00"> -->
      </br>
      <input type="number" id="additiveHours" min="00" max="99" style="width:75px" placeholder="00" value="00">
      <span>:</span>
      <input type="number" id="additiveMins" min="00" max="99" style="width:75px" placeholder="00" value="00">
      <input type="submit" value="Add Hours" id="calcbtn">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
